<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel = "stylesheet" href="hw4.css">
    <script src = "/js/hw4.js">defer</script>
</head>
<body>
    <h1><strong>Countdown Timer</strong></h1><br>
    <div id="mainpage">
        <div>
            <p class="days"></p>
            <div class="label">Days</div>
        </div>
        <div>
            <p class="hours"></p>
            <div class="label" id="hour">Hours</div>
        </div>
        <div>
            <p class="minutes"></p>
            <div class="label">Minutes</div>
        </div>
        <div>
            <p class="seconds"></p>
            <div class="label">Seconds</div>
        </div>
            <p class="stop"><strong>STOP!!!</strong></p>
    </div>

    
</body>
